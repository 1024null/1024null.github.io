<html> 
<head> 
<html lang="zh-cn">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
</head> 
<title>装框助手</title>

<link rel="stylesheet" href="../stylesheets/fonts.css">
<link rel="stylesheet" href="../stylesheets/tools.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">	
<link rel="stylesheet" type="text/css" href="../stylesheets/framer.css">

<body> 
<div class="navbar nav-default">
	<div class="container">
		<div class="navbar-header">
			<div class="navbar-brand">
				
			</div>
			
		</div>
		<div class="navbar-right"><img style="width:75px; height:30px" src="../resources/backToIndex.png"  onClick="location.href='./pageTool.html'"/></div>
	</div>
</div>

<div class="container" style="margin-bottom:200px;">
	<div class="row">
		<div class="col-md-4">
			<div class="list-group">
				<div class="list-group-item">
					<div style="border:solid 2px #000000;width:350px;height:200px;">
						<p>画框参数</p>
						<table style="text-align: center;">
						<tr>
						<td>宽(mm)</td>
						<td><input type=text id="frameWidth" value="0"/></td>
						</tr>
						<tr>
						<td>高(mm)</td>
						<td><input type=text id="frameHeight" value="0"/></td>
						</tr>
						<tr>
						<td>边框宽(mm)</td>
						<td><input type=text id="frameBorder" value="3"/></td>
						</tr>
						</table>
					</div>
				</div>
				<div class="list-group-item">
					<div id="divInner" style="border:solid 2px #C0D9D9;width:350px;height:200px;">
						<p>画心参数</p>
						<table style="text-align: center;">
						<tr>
						<td>宽(mm)</td>
						<td><input type=text id="innerWidth" value="0"/></td>
						</tr>
						<tr>
						<td>高(mm)</td>
						<td><input type=text id="innerHeight" value="0"/></td>
						</tr>
						<tr>
						<td>上下边距(mm)</td>
						<td><input type=text id="innerMarginVertical" value="0" disabled="true" /></td>
						</tr>
						<tr>
						<td>左右边距(mm)</td>
						<td><input type=text id="innerMarginHorizontal" value="0" disabled="true"/></td>
						</tr>
						</table>
					</div>
				</div>
				<div class="list-group-item">
					<div style="border:solid 2px #aaaaaa;width:350px;height:200px;">
						<p>卡纸开孔参数</p>
						<table style="text-align: center;">
						<tr>
						<td>宽(mm)</td>
						<td><input type=text id="matWidth" value="0"/></td>
						</tr>
						<tr>
						<td>高(mm)</td>
						<td><input type=text id="matHeight" value="0"/></td>
						</tr>
						<tr>
						</table>
					</div>
				</div>
				<div class="list-group-item">
					<button style="margin-left:50px;margin-top:15px;width:90px;height:90px" onclick="changeStyle();">生成预览图</button>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div id="displayarea" style="max-width:100%;max-height:100%;" >
				<div title="Outter" id="targetFrame" style="margin:auto;text-align: center;">
					<div title="Window Mat" id="targetMat" style="margin:auto;text-align: center;border:1px solid #aaaaaa;">
						<div title="Inner" id="targetInner" style="background:#C0D9D9;margin:auto;text-align: center;"></div>
					</div>					
				</div>
			</div>   
		</div>
	</div>
</div>









<div class="footer"><span>无措实验室</span> | <span>Framer</span></div>
<script src="../javascripts/scale.fix.js"></script>
<script src="../javascripts/FramerJS.js"></script>

</body> 
<html>
