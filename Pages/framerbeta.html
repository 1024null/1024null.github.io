<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>FRAMER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">   
    <link rel="stylesheet" type="text/css" href="../stylesheets/framer.css">
    <script src="../javascripts/jquery221.js"></script>
    <script src="../javascripts/tether.js"></script>
    <script src="../javascripts/bootstrap337.js"></script>
</head>
<body>
	<div class="navbar nav-default">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">
					
				</div>
				
			</div>
			<div class="navbar-right"><img style="width:75px; height:30px" src="../resources/backToIndex.png"  onClick="location.href='./pageTool.html'"/></div>
		</div>
	</div>

	<div class="container" style="margin-bottom:100px;">
		<div class="row">
			<div class="col-md-4">
				<div>
					<form enctype="multipart/form-data" name="form1">
						<div class="upload">上传图片</div>
						<!-- <input id="f" type="file" name="f" class="btn btn-primary" onchange="change()" /> -->
						<input id="f" type="file" name="f" class="file" onchange="loadpic();" />
					</form>
				</div>
				</br>
				<div class="btn-group">
					<button class="btn" onclick="document.getElementById('frame').style['background-color'] = '#F7F7F4';">暖色卡纸</button>
					<button class="btn" onclick="document.getElementById('frame').style['background-color'] = '#FFFFFF';">冷色卡纸</button>
				</div>
				<p></p>
				<ul class="nav nav-tabs">
					<li class="active" ><a href="#1" data-toggle="tab">Preview | 预览</a></li>
					<li ><a href="#2" data-toggle="tab">Calibration Frame | 校准 边框</a></li>
					<li ><a href="#3" data-toggle="tab">Calibration Free | 校准 自由</a></li>
				</ul> 
				<div class="tab-content">
					<div class="tab-pane fade in active" id="1">
					<div class="btn-group">
						<button class="btn" id="la" onclick="layoutdisplay('S');">小</button>
						<button class="btn" id="lb" onclick="layoutdisplay('M');">中</button>
						<button class="btn" id="lc" onclick="layoutdisplay('L');">大</button>
					</div>
					</div>
					<div class="tab-pane fade"id="2">
					<div class="btn-group">
						<button class="btn" id="400s" onclick="layoutdisplay('400S');">400x400</button>
						<button class="btn" id="400300" onclick="layoutdisplay('400300');">400x300</button>
						<button class="btn" id="400500" onclick="layoutdisplay('400500');">400x500</button>
					</div>
					</div>
					<div class="tab-pane fade"id="3">
					<div class="btn-group">
						<button class="btn" id="free" onclick="layoutdisplay('FREE');">开始校准</button>
					</div>
					<p>带<span class="opt">*</span>符号为必须填写的项目</p>
					</div>
				</div>
				<p></p>
				

				<div class="result">
					<p>Frame | 画框</p>
					宽：<input type="text" id="fwid" /><span class="opt"> *</span></br>
					高：<input type="text" id="fhet" /><span class="opt"> *</span>
				</div>
				<p></p>
				<div class="result">
					<p>Print | 画芯</p>
					宽：<input type="text" id="iwid" /><span class="opt"> *</span></br>
					高：<input type="text" id="ihet" />
				</div>
				<p></p>
				<div class="result">
					<p>Window Mat | 卡纸开孔</p>
					宽：<input type="text" id="mwid" /></br>
					高：<input type="text" id="mhet" />
				</div>
				<p></p>
			</div>
			<div class="col-md-8">
				<p>预览:</p>
				<div id="frame">
					<div id="holder">
						<img id="preview" alt="" name="pic" />
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer"><span>无措实验室</span> | <span>Framer</span></div>
	<script src="../javascripts/scale.fix.js"></script>
	<script src="../javascripts/FramerJS.js"></script>

</body>
</html>
