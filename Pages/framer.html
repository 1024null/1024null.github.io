				<div id="uploaddialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploaddialogLabel" aria-hidden="true">

							<div class="modal-header">上传图片 | UPLOADING</div>
							<div class="modal-body"><input id="f" type="file" name="f" class="file" onchange="loadpic();" /></div>
							<div class="modal-footer">
								<button class="btn-primary" style="border-radius:5px;" data-dismiss="modal">关闭 | CLOSE</button>
							</div>
						</div>
					</div>
				</div>

				<div id="sizecooridantedialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sizecooridantedialogLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">校准MODE及尺寸 | MODE and SIZE</div>
							<div class="modal-body">
								<table>
									<tr>
										<td><input type="radio" name="mode" value="frame" checked="checked">边框</div></td>
										<td><input type="radio" name="mode" value="print">画面</div></td>
									</tr>
									<tr>
										<td>宽(mm)</td>
										<td><input type="text" id="wid" /></td>
									</tr>
									<tr>
										<td>高(mm)</td>
										<td><input type="text" id="het" /></td>
									</tr>
								</table>
								
							</div>
							<div class="modal-footer">
								<button class="btn-primary" style="border-radius:5px;" data-dismiss="modal">关闭 | CLOSE</button>
							</div>
						</div>
					</div>
				</div>

				<div id="mat" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="matLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">卡纸信息</div>
							<div class="modal-body">
								<div class="btn-group">
									<button class="btn1" onclick="changematsstatus('W');">暖色</button>
									<button class="btn1" onclick="changematsstatus('C');">冷色</button>
									<button class="btn1" onclick="changematsstatus('N');">无卡纸</button>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn-primary" style="border-radius:5px;" data-dismiss="modal">关闭 | CLOSE</button>
							</div>
						</div>
					</div>
				</div>

				<div id="styledialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="styledialogLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">布局选择 | Style Sheet</div>
								<table>
									<tr>
										<td colspan="2">
											<div class="btn-group">
												<button class="btn" id="la" onclick="changeprintratio(0.25);document.getElementById('printratioinput').value=0.25;">小</button>
												<button class="btn" id="lb" onclick="changeprintratio(0.5);document.getElementById('printratioinput').value=0.5;">中</button>
												<button class="btn" id="lc" onclick="changeprintratio(0.75);document.getElementById('printratioinput').value=0.75;">大</button>
											</div>	
										</td>									
									</tr>
									<tr>
										<td>其他</td>
										<td><input type="text" id="printratioinput" value="0.5" /></td>
									</tr>
									<tr>
										<td colspan="2"><button class="btn-primary" onclick="changeprintratio(document.getElementById('printratioinput').value);">确定</button></td>
									</tr> 	
								</table>
							<div class="modal-footer">
								<button class="btn-primary" style="border-radius:5px;" data-dismiss="modal">关闭 | CLOSE</button>
							</div>
						</div>
					</div>
				</div>

				
			</div>

	
			</br>

					<tr>

					</tr>

					<tr>

					<tr>
						<td>宽 :&nbsp;<span id="result_print_width"></span></td>

					</tr>
					<tr>

					</tr>
					<tr>
						<td>宽 :&nbsp;<span id="result_mat_width"></span></td>
						<td>高 :&nbsp;<span id="result_mat_height"></span></td>
					</tr>
				</table>
			</div>
